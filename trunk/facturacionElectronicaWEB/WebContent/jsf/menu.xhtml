<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head></h:head>


<h:body>
	<h:head>
		<title>IDIC</title>
		<h:outputStylesheet library="css" name="default.css" />
	</h:head>


	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="75"
			header="SISTEMA DE FACTURACION - IDIC" resizable="false"
			closable="false" collapsible="false">


		</p:layoutUnit>

		<p:layoutUnit position="south" size="30">
			<center>
				<h:outputText
					value="Todos los derechos reservados 2014 CopyRight @." />
			</center>
		</p:layoutUnit>

		<p:layoutUnit position="west" size="250" header="Menu"
			resizable="false" closable="false" collapsible="true">
		</p:layoutUnit>

		<p:layoutUnit position="east" size="200" header="Informacion"
			resizable="true" collapsed="true" collapsible="true" effect="drop">
			<h:outputText value="Contenidos." />
		</p:layoutUnit>

		<p:layoutUnit position="center">
			<h:form id="frmUsuario">
				<p:messages id="messages" showDetail="true" autoUpdate="true"
					closable="true" />

				<p:commandButton value="Cargar Datos" update="pdw"
					action="#{usuarioBacking.cargarDatos()}"></p:commandButton>
				
					<p:dataTable id="pdw" value="#{usuarioBean.listaUsuario}" var="usuario">


						<p:column headerText="Id">
							<h:outputText value="#{usuario.id}" />
						</p:column>


						<p:column headerText="Nombre">
							<h:outputText value="#{usuario.nombre}" />
						</p:column>

					</p:dataTable>
				
			</h:form>
			<ui:insert name="content" />
		</p:layoutUnit>
	</p:layout>
</h:body>

</html>
